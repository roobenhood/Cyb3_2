name: ecommerce_store
description: تطبيق متجر إلكتروني متكامل

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Database
  sqflite: ^2.3.0
  path_provider: ^2.1.2

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0

  # Social Login
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^6.1.1

  # Networking
  http: ^1.1.2
  dio: ^5.4.0

  # UI Components
  cached_network_image: ^3.3.1
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  flutter_rating_bar: ^4.0.1
  carousel_slider: ^4.2.1
  badges: ^3.1.2

  # Permissions
  permission_handler: ^11.1.0

  # Storage
  shared_preferences: ^2.2.2

  # Notifications
  flutter_local_notifications: ^16.3.0

  # Image
  image_picker: ^1.0.7

  # Utilities
  intl: ^0.18.1
  url_launcher: ^6.2.2
  share_plus: ^7.2.1

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500
